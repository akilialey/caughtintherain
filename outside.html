<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Outside | Rain Inn</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #000;
      font-family: 'Georgia', serif;
      font-size: 1.1rem;
      background-image: url('images/porch.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #f0e6d2;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 1rem;
    }

    nav {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: none;
      background: rgba(102, 93, 78, 0.85);
      padding: 0.6rem 1rem;
      border-radius: 0.5rem;
      color: #fff;
      font-weight: bold;
      font-size: 1rem;
    }

    nav a:hover {
      background: rgba(123, 112, 95, 0.9);
    }

    .text-box {
      background: rgba(0, 0, 0, 0.6);
      padding: 1rem 1.5rem;
      border-radius: 0.75rem;
      max-width: 100%;
      margin-top: 2rem;
      font-size: 1.1rem;
    }

    .rain-toggle {
      background: #fff8f0;
      border: 2px solid #8b5e3c;
      border-radius: 12px;
      padding: 0.75rem 1.2rem;
      font-size: 1.1rem;
      color: #4b2e2e;
      cursor: pointer;
      font-family: 'Georgia', serif;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      align-self: flex-end;
      margin-top: 1rem;
    }

    @media (max-width: 600px) {
      body {
        font-size: 1rem;
        padding: 1rem 1rem 2rem;
      }

      .text-box {
        font-size: 1rem;
        padding: 1rem;
      }

      nav a {
        font-size: 0.9rem;
        padding: 0.5rem 0.9rem;
      }

      .rain-toggle {
        font-size: 1rem;
        padding: 0.6rem 1rem;
        width: 100%;
        align-self: center;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">üè† Return</a>
    <a href="inside.html">üïØÔ∏è Go Inside</a>
  </nav>

  <div class="text-box">
    <p>The porch is dry, the rain is soft. The fire crackles nearby. You‚Äôve got time...</p>
  </div>

  <button class="rain-toggle" onclick="toggleRain()">‚è∏Ô∏è Pause Rain</button>

  <audio id="rainAudio" autoplay loop>
    <source src="audio/rain.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const rainAudio = document.getElementById("rainAudio");
    const rainButton = document.querySelector(".rain-toggle");
    let isPlaying = true;

    function toggleRain() {
      if (isPlaying) {
        rainAudio.pause();
        rainButton.textContent = "‚ñ∂Ô∏è Play Rain";
      } else {
        rainAudio.play();
        rainButton.textContent = "‚è∏Ô∏è Pause Rain";
      }
      isPlaying = !isPlaying;
    }
  </script>
</body>
</html>
