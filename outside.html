<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Outside | Rain Inn</title>
  <style>
    body {
      margin: 0;
      background: #000;
      height: 100vh;
      overflow: hidden;
      font-family: 'Georgia', serif;
      font-size: 1.2rem;
      background-image: url('images/porch.png');
      background-size: cover;
      background-position: center;
      position: relative;
      color: #f0e6d2;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }

    nav {
      position: absolute;
      top: 1rem;
      left: 1rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: none;
      background: rgba(102, 93, 78, 0.8);
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      color: #fff;
      font-weight: bold;
      font-size: 0.9rem;
      white-space: nowrap;
    }

    nav a:hover {
      background: rgba(123, 112, 95, 0.9);
    }

    .text-box {
      background: rgba(0, 0, 0, 0.6);
      padding: 1rem 1.5rem;
      border-radius: 0.75rem;
      margin: 1rem;
      max-width: 90%;
      align-self: flex-start;
    }

    .rain-toggle {
      position: absolute;
      bottom: 1rem;
      right: 1rem;
      background: #fff8f0;
      border: 2px solid #8b5e3c;
      border-radius: 12px;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      color: #4b2e2e;
      cursor: pointer;
      font-family: 'Georgia', serif;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      z-index: 999;
    }

    @media (max-width: 600px) {
      body {
        font-size: 1rem;
      }

      .text-box {
        margin: 1rem;
        padding: 0.75rem 1rem;
        max-width: 100%;
      }

      nav {
        top: 0.5rem;
        left: 0.5rem;
        gap: 0.5rem;
      }

      nav a {
        font-size: 0.8rem;
        padding: 0.4rem 0.8rem;
      }

      .rain-toggle {
        bottom: 0.5rem;
        right: 0.5rem;
        font-size: 0.9rem;
        padding: 0.4rem 0.8rem;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">üè† Return</a>
    <a href="inside.html">üïØÔ∏è Go Inside</a>
  </nav>

  <div class="text-box">
    <p>The porch is dry, the rain is soft. The fire crackles nearby. You‚Äôve got time...</p>
  </div>

  <audio id="rainAudio" autoplay loop>
    <source src="audio/rain.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <button class="rain-toggle" onclick="toggleRain()">‚è∏Ô∏è Pause Rain</button>

  <script>
    const rainAudio = document.getElementById("rainAudio");
    const rainButton = document.querySelector(".rain-toggle");
    let isPlaying = true;

    function toggleRain() {
      if (isPlaying) {
        rainAudio.pause();
        rainButton.textContent = "‚ñ∂Ô∏è Play Rain";
      } else {
        rainAudio.play();
        rainButton.textContent = "‚è∏Ô∏è Pause Rain";
      }
      isPlaying = !isPlaying;
    }
  </script>
</body>
</html>
